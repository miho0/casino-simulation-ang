<mat-icon (click)="toggleSideBar()" class="icon">menu</mat-icon>

<mat-drawer-container class="example-container">
  <mat-drawer class="menu" mode="side" [(opened)]="isOpen" >
    <div class="menu-main">
      <a (click)="toggleSideBar()" *ngFor="let menuItem of menuItems" class="menu-item" mat-menu-item
         [routerLink]="menuItem.path">{{menuItem.name}}</a>
    </div>
  </mat-drawer>

  <mat-drawer-content class="main-content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
